<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Wilfred M. Chow</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            line-height: 1.8;
            color: #333;
            background-color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #ffffff;
            color: #333;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .nav-button {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-button:hover {
            color: #555;
        }

        /* Mobile Menu */
        .nav-buttons {
            transition: all 0.3s ease;
        }

        .nav-buttons.mobile-hidden {
            display: none;
        }

        .nav-buttons.active {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .nav-buttons.active a {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .nav-buttons.active a:last-child {
            border-bottom: none;
        }

        .nav-buttons.active a:hover {
            background-color: #f5f5f5;
        }

        h2 {
            font-size: 2rem;
            margin-top: 20px;
            color: #444;
        }

        p {
            font-size: 1rem;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .contact-section {
            margin-top: 30px;
        }

        .contact-links {
            margin-bottom: 20px;
        }

        .contact-links a {
            display: block;
            margin-bottom: 10px;
            color: #0066cc;
            text-decoration: none;
            font-weight: normal;
        }

        .contact-links a:hover {
            text-decoration: underline;
        }

        .contact-form {
            margin-top: 20px;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .contact-form button {
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
        }

        .contact-form button:hover {
            background-color: #004999;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-buttons {
                display: none;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <h1>Wilfred M. Chow</h1>
            <span class="menu-toggle">â˜°</span>
            <div class="nav-buttons mobile-hidden">
                <a href="index.html" class="nav-button">Home</a>
                <a href="research.html" class="nav-button">Research</a>
                <a href="teaching.html" class="nav-button">Teaching</a>
                <a href="cv.html" class="nav-button">Curriculum Vitae</a>
                <a href="contact.html" class="nav-button active">Contact</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="contact-section">
            <h2>Contact Me</h2>
            <p>Feel free to reach out to me using the form below or via the following contact details. I look forward to hearing from you!</p>

            <!-- Contact Details -->
            <div class="contact-links">
                <a href="mailto:wilfredmchow@outlook.com">Email: wilfredmchow@outlook.com</a>
            </div>

            <!-- Contact Form -->
            <form class="contact-form" action="https://formspree.io/f/mvgoynoo" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.querySelector('.menu-toggle');
            const navButtons = document.querySelector('.nav-buttons');

            menuToggle.addEventListener('click', () => {
                navButtons.classList.toggle('active');
            });
        });
    </script>
</body>
</html>

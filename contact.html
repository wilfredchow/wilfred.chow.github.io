<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Wilfred M. Chow</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            line-height: 1.8;
            color: #333;
            background-color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #ffffff;
            color: #333;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .nav-button {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-button:hover {
            color: #555;
        }

        h2 {
            font-size: 2rem;
            margin-top: 20px;
            color: #444;
        }

        p {
            font-size: 1rem;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .contact-section {
            margin-top: 30px;
        }

        .contact-links {
            margin-bottom: 20px;
        }

        .contact-links a {
            display: block;
            margin-bottom: 10px;
            color: #0066cc;
            text-decoration: none;
            font-weight: normal;
        }

        .contact-links a:hover {
            text-decoration: underline;
        }

        .contact-form {
            margin-top: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        .contact-form button:hover {
            background-color: #004999;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <h1>Wilfred M. Chow</h1>
            <div class="nav-buttons">
                <a href="index.html" class="nav-button">Home</a>
                <a href="research.html" class="nav-button">Research</a>
                <a href="teaching.html" class="nav-button">Teaching</a>
                <a href="cv.html" class="nav-button">Curriculum Vitae</a>
                <a href="contact.html" class="nav-button active">Contact</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="contact-section">
            <h2>Contact Me</h2>
            <p>
                Feel free to reach out to me using the form below or via the following contact details. I look forward to hearing from you!
            </p>

            <!-- Contact Details -->
            <div class="contact-links">
                <a href="mailto:wilfredmchow@outlook.com">Email: wilfredmchow@outlook.com</a>
                <p>Location: University of Nottingham Ningbo China</p>
            </div>

            <!-- Contact Form -->
            <form class="contact-form" action="https://formspree.io/f/mvgoynoo" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
</body>
</html>

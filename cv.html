<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae - Wilfred M. Chow</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            line-height: 1.8;
            color: #333;
            background-color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #ffffff;
            color: #333;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .nav-button {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-button:hover {
            color: #555;
        }

        /* Mobile Menu */
        .nav-buttons {
            transition: all 0.3s ease;
        }

        .nav-buttons.active {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            position: relative; /* No absolute positioning */
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
            margin-top: 10px;
        }

        .nav-buttons.active a {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .nav-buttons.active a:last-child {
            border-bottom: none;
        }

        .nav-buttons.active a:hover {
            background-color: #f5f5f5;
        }

        h2 {
            font-size: 2rem;
            margin-top: 20px;
            color: #444;
        }

        .cv-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0066cc;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .cv-link:hover {
            background-color: #004999;
        }

        p {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block; /* Show hamburger menu */
            }

            .nav-buttons {
                display: none; /* Hide by default */
                flex-direction: column;
                width: 100%;
            }

            .container {
                margin-top: 20px; /* Prevent content overlap */
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <h1><a href="index.html" style="text-decoration: none; color: inherit;">Wilfred M. Chow</a></h1>
            <span class="menu-toggle">â˜°</span>
            <div class="nav-buttons">
                <a href="index.html" class="nav-button">Home</a>
                <a href="research.html" class="nav-button">Research</a>
                <a href="teaching.html" class="nav-button">Teaching</a>
                <a href="cv.html" class="nav-button active">Curriculum Vitae</a>
                <a href="contact.html" class="nav-button">Contact</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="cv-section">
            <h2>Curriculum Vitae</h2>
            <p>
                Below is a downloadable version of my CV. It includes a detailed overview of my academic and professional experience, 
                publications, teaching history, and ongoing research projects.
            </p>
            <a href="documents/cv.pdf" class="cv-link" target="_blank">Download CV (PDF)</a>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.querySelector('.menu-toggle');
            const navButtons = document.querySelector('.nav-buttons');

            menuToggle.addEventListener('click', () => {
                navButtons.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
